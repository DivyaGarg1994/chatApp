<div layout="row" layout="column" layout-align="center center">
  <div flex="33"></div>
  <div flex="33">
        <form name="loginForm" layout-align="center center" ng-submit=submit()>
          <md-input-container>
            <label>User Name</label>
            <input name="username" ng-model="user.username" required md-maxlength="10" minlength="4">
            <div ng-messages="loginForm.username.$error" ng-show="loginForm.username.$dirty">
              <div ng-message="required">This is required!</div>
              <div ng-message="md-maxlength">That's too long!</div>
              <div ng-message="minlength">That's too short!</div>
            </div>
          </md-input-container>

          <md-input-container>
            <label>Password</label>
            <input name="password" ng-model="user.password" type="password" required md-maxlength="5">
            <div ng-messages="loginForm.bio.$error" ng-show="loginForm.password.$dirty">
              <div ng-message="required">This is required!</div>
              <div ng-message="md-maxlength">That's too long!</div>
            </div>
          </md-input-container>

          <br>
          <md-button class="md-primary md-button md-ink-ripple md-raised" type="submit">Login</md-button>

        </form>
      </div>
      <div flex="33">
    </div>
