<html>
  <head>
    <title>Login</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  </head>
  <body>
<br><br>
  <div class="col-lg-4 col-md-4 col-sm-3"></div>
  <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12" style="background-color:grey;">
      <br><center>LOGIN</center>
      <form action="/users/auth" style="padding:10%;">
        <div class="row">
          <input type="text" id="username" name="username" required class="col-sm-12"><br><br>
        </div>
        <div class="row">
          <input type="password" id="password" name="password" required class=" col-sm-12"><br><br>
        </div>
        <div class="row">
          <input type="submit" value="Login" class="col-sm-12 info">
        </div>
      </form>
    </div>

  </body>
</html>
